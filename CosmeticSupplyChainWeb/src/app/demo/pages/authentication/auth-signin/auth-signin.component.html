<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div style="margin-top: 8px; text-align: left;">
              <span style="color: red; display: block;" *ngIf="email?.errors?.['required'] && submitted">Email is required</span>
              <span style="color: red; display: block;" *ngIf="email?.errors?.['email'] && submitted">Email must be valid</span>
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div style="margin-top: 8px; text-align: left;">
              <span style="color: red; display: block;" *ngIf="password?.errors?.['required'] && submitted">Password is required</span>
              <span style="color: red; display: block;" *ngIf="password?.errors?.['minlength'] && submitted">Password must be at least 6 characters</span>
            </div>
          </div>

          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-1"
                id="checkbox-fill-a1"
                formControlName="saveDetails"
              />
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>

          <button
            class="btn btn-primary mb-4"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>

        <p class="mb-2 text-muted">
          Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
      </div>
    </div>
  </div>
</div>
